      8_qu: "Wie viel ist mein altes Lloyd-Loom-Möbelstück wert?"
      8_p1: "Leider können wir aufgrund der großen Anzahl von Lloyd-Loom-Möbelstücken, die im letzten Jahrhundert produziert wurden, keine Wertangaben machen."
      8_p2: "Wir empfehlen Ihnen, sich an Ihren örtlichen Antiquitätenhändler zu wenden."
      8_p3: "Wenn Sie mehr über historische Lloyd-Loom-Möbel erfahren möchten, können wir Ihnen das Buch „Lloyd Loom – Wohnen mit klassischen Korbmöbeln“ von Lee J. Curtis empfehlen."
      9_qu: "Sind Lloyd-Loom-Möbel für den Außenbereich geeignet?"
      9_p1: "Nein. Traditionelles Lloyd-Loom-Geflecht besteht aus verzwirntem Kraftpapier und Draht, sodass es für den Außenbereich leider ungeeignet ist."
      9_p2: "Aber wir können Ihnen trotzdem helfen!"
      9_p3: "Zu unserem Angebot gehört auch eine Reihe von Möbelstücken für den Außenbereich, die extrem wetterbeständig sind. Anders als bei herkömmlichen Outdoor-Flechtmöbeln haben wir ein neues Geflecht entwickelt, bei dem die für Lloyd-Loom-Produkte typische Drahteinlage ebenfalls enthalten ist."
      9_p4a: "Dank seiner Haltbarkeit, die wesentlich über der von herkömmlichen Synthetikfasern liegt, ist unser neues Outdoor-Material sowohl für den Innen- als auch für den Außenbereich geeignet. Besuchen Sie unsere Seiten für den "
      9_p4b: "Außenbereich."
      10_qu: "Reinigung und Pflege"
      10_li1: "Lose Schmutzpartikel können schnell und effizient mit dem Staubsauger entfernt werden."
      10_li2: "Hartnäckige oder angetrocknete Partikel können mit einer weichen Bürste (z.B. einer weichen Nagelbürste) gelöst und dann mit dem Staubsauger entfernt werden."
      10_li3: "Mit einem feuchten (aber auf keinen Fall nassen) Tuch können von Zeit zu Zeit Oberflächenrückstände entfernt werden. Achten Sie darauf, dass das Tuch ungefärbt ist, da die Farbe sonst auf das Naturmaterial abfärben könnte."
      10_li4: "Sollte eine größere Menge Flüssigkeit verschüttet werden, wischen Sie den betroffenen Bereich sofort mit einem trockenen Tuch (z.B. einem Geschirrtuch) leicht ab, um die Flüssigkeit aufzunehmen. Anschließend lassen Sie das Möbelstück auf natürliche Weise trocknen. Reiben Sie das Geflecht im nassen Zustand niemals kräftig ab."
      10_li5: "Gelegentlich werden die Beine der Möbel durch Schuhwerk verschmutzt. Diese Flecken können mit einem feuchten Tuch und Seifenwasser entfernt werden. Dabei nicht reiben."
      10_li6: "Wenn die Beschichtung des Geflechts beschädigt ist und das eigentliche Geflecht somit freiliegt, empfiehlt es sich, den betroffenen Bereich mit der zu Ausbesserungszwecken mitgelieferten Farbe und einem kleinen Pinsel neu zu streichen und so wieder zu versiegeln."
      10_li7: "Lassen Sie die Möbel bei Feuchtigkeit niemals draußen stehen."
      10_li8: "Verwenden Sie keine Lösungsmittel/Fleckenentferner oder Chemikalien, da diese die Naturfasern angreifen würden."
      10_li9: "Durchnässen Sie das Geflecht bei der Reinigung nicht."
