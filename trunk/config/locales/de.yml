  home_title: "Lloyd Loom of Spalding – echtes britisches Handwerk"
  home_p1: "Echte britische Lloyd-Loom-Möbel bestehen aus einem Geflecht aus verzwirntem Kraftpapier und Draht auf einem stabilen Buchenholzrahmen."
  home_p2: "Jedes einzelne Stück – sei es nun für den Wintergarten, die Küche oder für ein Restaurant – wird von Hand nach Ihren spezifischen Vorgaben und in der von Ihnen gewünschten Farbe gefertigt."
  home_p3: "Unsere Möbelstücke sind äußerst stabil, und anders als Korb- und Rattanmöbel, die als Inspiration für die eleganten Designs dienten, halten sie ein Leben lang."

  # products
  products_p1: "Unsere Möbel werden in Spalding, Lincolnshire, hergestellt, wo wir auch das einzigartige Lloyd-Loom-Geflecht aus verzwirntem Kraftpapier und Draht fertigen.  Besuchen Sie unsere <a href='/heritage/production'>production</a> und schauen Sie sich das Verfahren an."
  products_p2: "Jedes einzelne Stück wird von Hand gefertigt und nach Kundenwunsch gefärbt. Aus der Kombination unseres qualitativ hochwertigen Geflechts und der stabilen Buchenholzrahmen ergibt sich ein Produkt mit extrem langer Lebensdauer."
  products_p3: "Unsere Designs werden zwar durch klassische Lloyd-Loom-Flechtmöbel des vergangenen Jahrhunderts inspiriert, aber wir streben ständig nach Innovationen und entwickeln neue Formen, bei denen die Dehnungseigenschaften des Geflechts und die Stabilität der gebogenen Holzrahmen optimal zur Geltung kommen."
  products_p4: "Das Material für den Bau unserer Möbel stammt aus qualitativ hochwertigen, umweltfreundlichen Quellen. Wir verwenden zu 40% recyceltes Papier, Holz aus Plantagen mit nachhaltigem Anbau sowie Farben und Farbstoffe auf Wasserbasis."
  products_p5: "Wenn Sie sich einen Überblick über unsere Produkte verschaffen möchten, verwenden Sie bitte die Menüs auf der linken Seite."

