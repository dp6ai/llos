    faq:
      1_qu: "Wo kann ich Lloyd-Loom-Produkte kaufen?"
      1_p1: "Es gibt über ganz Europa verteilt mehrere Fachhändler, aber nicht jeder führt das gesamte Sortiment. Rufen Sie uns doch bitte während unserer Bürozeiten an, dann können wir für Sie herausfinden, wo Sie sich die von Ihnen gewünschten Modelle anschauen können. "
      1_p2: "Außerdem können wir Ihnen Geflechtproben in unterschiedlichen Farben sowie Stoffproben zuschicken. "
      2_qu: "Wie nutze ich diese Website?"
      2_p1: "Wir haben versucht, die Website so benutzerfreundlich wie möglich zu gestalten."
      2_p2: "Verwenden Sie die Optionen auf der linken Seite, um die gewünschten Produkte zu finden. Die Menüleiste oben auf der Website führt Sie zu anderen Aspekten des Unternehmens, wie z.B. zu geschichtlichen Hintergründen und zu unserem Produktionsprozess, den jedes einzelne Lloyd-Loom-Möbelstück durchläuft."
      2_p3: "Im Kontaktbereich gibt es als Option eine interaktive Karte, mit der Sie die Anreise zu unseren Ausstellungsräumen und zu unserem Werk planen können."
      3_qu: "Was ist Lloyd Loom?"
      3_p1: "Lloyd Loom besteht aus verzwirntem Kraftpapier, das mit papierumwickelten Metalldrähten verwoben wird. Das Verfahren für die Herstellung dieses Geflechts wurde 1917 als besser kontrollierbare und robustere Alternative zu herkömmlichen Korbwaren und Peddigrohrgeflecht erfunden."
      3_p2a: "Im Abschnitt"
      3_p2b: "Geschichte"
      3_p2c: "wird die Entwicklung des Verfahrens detailliert beschrieben."
      3_p3: "Darüber hinaus produzieren wir unsere eigenen exklusiven Geflechte für zahlreiche unterschiedliche Anwendungen aus Materialien, die von Papier und Stahl bis hin zu gefärbtem Papier und Leinen reichen. Die Grundlage unserer Möbelstücke bilden Hartholzrahmen, wodurch sie sich deutlich von herkömmlichen Korbmöbeln unterscheiden."
      4_qu: "Wo kann man Sie finden?"
      4_p1: "Unser Ausstellungsraum und unsere Produktion sind in Spalding im südlichen Lincolnshire in Großbritannien beheimatet. Darüber hinaus haben wir auch einen Ausstellungsraum in Pimlico in London."
      4_p2a: "Genauere Informationen finden Sie auf der"
      4_p2b: "Seite Kontakt"
      4_p2c: "."
      5_qu: "Wie sieht es mit Polstern und der Farbgebung aus?"
      5_p1: "Alle unsere Stühle und Sessel ohne unterpolsterte Sitze sind mit Sitzpolstern erhältlich (mit Ausnahme unserer modernen Design-Möbel)."
      5_p2a: "Sessel und Sofas, die keine eingesetzten Sitzpolster haben, sind mit separaten Sitzpolstern (Dicke 2,5 cm) verfügbar, die mit unserer Stoffkollektion oder Ihrem eigenen Stoff bezogenen werden können. Weitere Informationen finden Sie auf den Seiten"
      5_p2b: "Zubehör bzw"
      5_p2c: "."
      5_p2d: "Stoffe"
      5_p2e: "."
      5_p3: "Alle unsere Möbelstücke erhalten eine Farbgebung. Im Produktabschnitt werden die unterschiedlichen Varianten (Farbauftrag, Beizen und das sogenannte „Antiquing“ für ein antikes Finish) erklärt. Sie müssen sich für Ihre Möbel für eine dieser Varianten entscheiden. Unsere modernen Design-Möbel aus Loomtex erhalten standardmäßig eine Klarlackbehandlung."
      6_qu: "Kann ich eine Probe bekommen?"
      6_p1a: "Selbstverständlich! Bitte nehmen Sie über den Ausstellungsraum in Spalding "
      6_p1b: "Kontakt"
      6_p1c: "mit uns auf und teilen Sie uns die gewünschte Farbe bzw. den gewünschten Beizfarbton sowie die Adresse, an die wir die Probe schicken sollen, mit."
      7_qu: "Reparieren Sie Lloyd-Loom-Möbel?"
      7_p1: "Leider reparieren wir keine Einzelstücke."
