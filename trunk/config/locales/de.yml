    production:
      intro_p1: "Unsere Möbel werden in Spalding, Lincolnshire, mithilfe traditioneller Materialien und Verfahren hergestellt. Auch das einzigartige Lloyd-Loom-Geflecht aus Kraftpapier und Draht wird bei uns im Werk produziert. Unsere Möbel zeichnen sich besonders durch die exzellente Qualität des Geflechts und der stabilen Buchenholzrahmen aus, und anders als Rattan, das in importierten Kopien von Lloyd-Loom-Stühlen zum Einsatz kommt, halten sie ein Leben lang."
      intro_p2: "Jedes einzelne Möbelstück wird von Hand und in der jeweils gewünschten Farbe gefertigt, sodass wir jedes unserer Produkte ganz spezifisch an Ihre Wünsche anpassen können. Sie sind herzlich eingeladen, unser Werk jederzeit – nach Terminvereinbarung – zu besichtigen."
      1_p1: "Kraftpapier auf großen Rollen wird in Streifen geschnitten und zu enorm festen Fasern verzwirnt."
      2_p1: "Diese Fasern werden auf Spulen gewickelt und diese auf Gatter gesteckt, über die die Webstühle versorgt werden."
      3_p1: "Auf einer anderen Maschine wird der „Kettfaden“ aus Papier hergestellt, das um einen dünnen, verzinkten Stahldraht gesponnen und geklebt wird. Paul überprüft die Spannung."
      4_p1: "Auf den Webstühlen wird dann nach unseren Vorgaben eine Vielzahl von Mustern und Breiten gewebt. Ron kümmert sich um den Webstuhl und überwacht die Qualität."
      5_p1: "Das fertige Material wird dann auf Rollen unterschiedlicher Breite gelagert, die für die verschiedenen Abschnitte des Herstellungsprozesses benötigt werden."
      6_p1: "Eine der Kanten wird für gewöhnlich auf traditionelle Art und Weise geflochten. Dafür ist Joe zuständig. Diese Kante bildet später den unteren Rand des fertigen Stuhls."
      7_p1: "Für einige Stühle oder Sessel, die nur selten hergestellt werden, müssen einzelne Teile auf Bestellung bearbeitet werden. Hier sehen wir Peter beim Schmirgeln eines gebogenen Stuhlteils."
      8_p1: "Die Einzelteile werden montiert, verleimt und verschraubt, sodass nur noch das Geflecht hinzugefügt werden muss. Dabei gibt es unterschiedliche Prozesse je nach Stuhl. Bei einigen werden die Sitzflächen separat gefertigt, bei anderen wiederum sind sie Teil des Hauptrahmens, wie bei der Sitzfläche, die Mark hier gerade montiert."
      9_p1: "Bei manchen Stühlen wird das Geflecht in diesem Herstellungsschritt erst teilweise angebracht."
      10_p1: "Simon fertigt eine Sitzfläche. Die Drähte werden einzeln an den Sitzrahmen getackert, damit das Produkt auch intensiver Benutzung standhalten kann."
      11_p1: "Graham befestigt die Sitzfläche am vormontierten Rahmen aus gebogenem Holz und bereitet alles für das Anbringen des Geflechts vor."
      12_p1: "Steven legt den Rahmen um das Geflecht, das später noch in Form gebracht wird."
      13_p1: "Dann kommt das Beziehen, also der Arbeitsschritt, bei dem das Geflecht um den Rahmen herum in Form gelegt wird. Diese Aufgabe verlangt viel Können und auch Kraft, da das Geflecht eine hohe Zugfestigkeit hat und trotzdem gedehnt, geformt und an den straff gespannten Ecken per Hand verwebt werden muss. "
      13_p2: "Peter bezieht hier gerade einen Rahmen mit Geflecht."
      14_p1: "Robert befestigt außen am Stuhl zusätzliche Leisten."
      15_p1: "Vor dem Zurückschneiden des überschüssigen Geflechts wird ein zusätzlicher Einzeldraht entlang sämtlicher Schnittkanten festgetackert."
      15_p2: "Hier sehen wir Simon beim Zurückschneiden."
      16_p1: "Über alle Bereiche, an denen Geflechtkanten aneinanderstoßen, sowie über alle ungeflochtenen Kanten wird ein Flechtstreifen gelegt, auch wenn dieser nicht immer sichtbar ist. Der Streifen wird über einer Papierlage aufgebracht. An allen scharfen und spitzen Kanten muss der Flechtstreifen per Hand neu geflochten werden."
      17_p1: "Nigel beschneidet eine Kante und bringt einen Flechtstreifen an."
      18_p1: "Hier wird gerade ein Flechtstreifen an einem Stuhl aus unserer Naturals-Kollektion angebracht – im Farbton Pistachio."
      19_p1: "Beim Beziehen wird häufig mit Gegenlicht gearbeitet, damit der Rahmen im Geflecht gut zu sehen ist und so alles perfekt befestigt werden kann."
      20_p1: "Sobald der Stuhl fertig ist, wird das Geflecht mit einem PVA-Klebstoff besprüht, der die einzelnen Stränge miteinander verklebt und die Form stabilisiert. Hier sehen wir David beim Einsprühen eines Sereno-Esszimmerstuhls."
      21_p1: "Tische und Möbel mit modernem Design."
      21_p2: "Die meisten dieser Möbelstücke werden von Anfang bis Ende von nur einer Person hergestellt. Hier erhält gerade ein Canterbury-Tisch von Richard den letzten Feinschliff."
      22_p1: "Hier wird ein Flechtstreifen an einem Canterbury-Tisch angebracht."
      23_p1: "Dave versieht seinen Tisch mit einem Flechtstreifen."
      24_p1: "Mehrere Canterbury-Tische warten auf das Färben."
      25_p1: "Richard beginnt mit der Arbeit an einem Wäschekorb."
      26_p1: "Nach dem Leimen und Trocknen sehen wir hier Alan, wie er einen Esszimmerstuhl mit feinem Schmirgelpapier für das Spritzfärben vorbereitet. Anschließend wird der Stuhl im Spritzverfahren mit unseren Lacken oder Farben gefärbt."
      27_p1: "Ein Bolero-Sessel, der gerade seine erste Farbschicht auf Wasserbasis erhalten hat. Er wird anschließend erneut geschmirgelt, und nach dem Trocknen wird eine weitere Farbschicht aufgebracht."
      28_p1: "Zum Schluss unterzieht John jeden Stuhl einer Qualitätskontrolle."
      29_p1: "Hier wird gerade die Lloyd-Loom-Plakette mit dem Herstellungsdatum angebracht."
      30_p1: "Fertige Stühle, bereit zum Verpacken."
      31_p1: "Jamie verpackt die einzelnen Möbelstücke, die dann versandbereit sind."
    history:
      1_h1: "Lloyd Loom"
      1_p1: "Lloyd Loom ist die Bezeichnung für ein Geflecht und die daraus hergestellten Möbel, die vor fast 100 Jahren von Marshall Burns Lloyd entwickelt wurden. Diese Art des Geflechts diente in den 1920er und 1930er Jahren als eine Inspirationsquelle für eine ganze Generation von Möbeldesignern und steht im Zusammenhang mit der Art-déco-Epoche sowie den damals sehr beliebten Kreuzfahrtschiffen. Lloyd Loom ist ein zeitloser, klassischer Möbelstil, der bis heute Bestand hat."
      1_p2: "Lloyd-Loom-Geflecht besteht aus verzwirntem Kraftpapier und Draht, während die Möbelrahmen aus Buchenholz gefertigt werden, das im Heißdampf in Form gebogen wird. Die Möbel sind für ihre Langlebigkeit und Strapazierfähigkeit berühmt. Möbel minderwertiger Qualität, die aus Fernost importiert werden und immer noch weit verbreitet sind, verwenden im Kern instabile Rattanrahmen, die in punkto Belastbarkeit und Langlebigkeit nicht an echte Lloyd-Loom-Möbel heranreichen können."
      1_p3: "Echte Lloyd-Loom-Möbel werden nach wie vor in England in unserem Werk in Spalding hergestellt. Mit Liebe fertigen wir jedes einzelne Stück per Hand."
      2_h1: "Das Werk in Spalding"
      2_p1: "David Breese, ein Möbelfabrikant aus Lincolnshire, begann 1985 in Spalding mit der Fertigung von Lloyd-Loom-Möbeln er informierte sich intensiv über die Techniken, die bei der Herstellung des originalen Kraftpapier/Draht-Geflechts zum Einsatz kamen und bestellte neue Webstühle auf der Grundlage von Originalmodellen aus der Textilindustrie in Lancashire."
      2_p2: "David Breese hatte bereits Erfahrung im Formen von Buchenholzelementen und experimentierte schon bald mit seinen ersten Prototypen, bei denen es sich um Nachbauten von Originalmodellen handelte."
      2_p3: "Nach und nach bildete er seine Arbeiter aus, bis sein Personal ausgezeichnete Fähigkeiten und Kenntnisse in den typischen Arbeitstechniken besaß, die für die Herstellung von Lloyd-Loom-Möbeln unabdingbar sind: die Herstellung des Geflechts und der Flechtstreifen, die Montage der gebogenen Holzteile, das komplizierte Beziehen der unterschiedlichen Modelle und die Flechttechniken für die Endbearbeitung. All diese Handwerkstechniken mussten auch 1920 erlernt werden, als das Verfahren erfunden wurde."
      2_p4: "Es gab eine starke Nachfrage nach den neuen Sitzmöbeln, sodass Lloyd Loom of Spalding die Produktpalette ausweitete, mit dem Export der Möbel begann und schon bald den größten Teil der gefertigten Waren nach Deutschland, in die Niederlande und nach Belgien versandte. Das Unternehmen wuchs schnell und gewann 1995 sowie in mehreren Folgejahren den Exportpreis 'Queen's Export Award for Industry'."
      2_p5: "Seitdem hat das Unternehmen in führendes Design investiert, zahlreiche neue Modelle eingeführt – einige davon im klassischen Lloyd-Loom-Stil und andere in völlig anderen Stilrichtungen – und so moderne Klassiker geschaffen, bei denen die einzigartigen Eigenschaften des Kraftpapier/Draht-Materials auf innovative Weise zur Geltung kommen"
      2_p6: "Auch der Prozess der Farbgebung wurde kontinuierlich weiterentwickelt, nicht zuletzt um die wachsende Nachfrage nach umweltfreundlichen Farben auf Wasserbasis zu befriedigen. Im vergangenen Jahr wurde außerdem dazu übergegangen, bei einigen Modellen das Kraftpapier bereits vor dem Weben zu färben, sodass das fertige Möbelstück nicht mehr im Spritzverfahren gefärbt werden muss."
      3_h1: "Die Erfindung des Lloyd-Loom-Geflechts"
      3_h1b: "Hintergrund"
      3_p1: "Die Herstellung von Flechtwerk ist eine Technik, die den Menschen schon seit prähistorischer Zeit bekannt ist."
      3_p2: "Auf den Philippinen und in Indonesien, wo es ein reichhaltiges natürliches Angebot an Bambus, Rattan und Peddigrohr gibt, wurden diese Materialien für das Flechten von komplizierten und kunstvollen Möbelstücken verwendet, "
      3_p3: "die schließlich in die ganze Welt verkauft wurden. Bekannt wurden diese Stücke unter der Bezeichnung 'Korbflechtmöbel' oder‚ Korbmöbel."
      3_p4: "Im 19. Jahrhundert erfreuten sich Korbmöbel sowohl in den USA als auch in Europa großer Beliebtheit, und die ehemaligen Kolonien Singapur und Indonesien wurden zu Zentren, in denen mit traditionellen Herstellungsmethoden große Mengen für den Westen produziert wurden. Es bestand zwar der Wunsch nach einer Produktion im Heimatland, aber dies erwies sich als immer weniger praktikabel, da die Modelle ständig an Komplexität gewannen und die Herstellung der Möbel im Westen ganz einfach zu teuer gewesen wäre, da ein Flechter bis zur Fertigstellung eines einzigen Möbelstücks teilweise eine ganze Woche brauchte."
      3_p5: "Zu diesem Zeitpunkt erfand der Amerikaner Marshall Burns Lloyd ein neues Verfahren."
      4_h1: "Marshall Burns Lloyd"
      4_p1: "Marshall Burns Lloyd wurde 1858 in Minnesota als Sohn eines schottischen Auswanderers geboren. Obwohl er nur eine sehr rudimentäre Ausbildung erhalten hatte, wurde er schnell zu einem bemerkenswert vielseitigen Erfinder und Unternehmer."
      4_p2: ""
      4_p3: "Im Verlauf der nächsten Jahre weitete er seine Produktpalette auf Kinderwagen aus, für die er ein neues Speichenrad mit verbesserten Laufeigenschaften erfand. Durch die zeit- und kostenaufwändige Handarbeit, die für die Herstellung des Geflechtkörpers für die Kinderwagen notwendig war, wurde er jedoch in seiner Expansion gebremst, weshalb er nach Möglichkeiten für die Mechanisierung dieses Prozesses suchte."
      4_p4: "Für Marshall Burns Lloyd bedeutete dies eine Reihe intellektueller und produktionsbezogener Herausforderungen, denen er sich mit Freuden stellte."
      4_p5: "Er entschied, dass der Schlüssel für ein effizienteres Verfahren darin lag, sich vom Konzept des Flechtens um einen Rahmen herum zu trennen. Stattdessen wollte er zuerst das Flechtwerk herstellen und es dann auf den Rahmen aufziehen."
      4_p6: "Darüber hinaus beschloss er den Abschied von traditionellen Flechtmaterialien wie Rattan, Peddigrohr oder Weidenästen. Er erfand stattdessen ein vollkommen neues Flechtmaterial aus verzwirntem Kraftpapier, das in einer Richtung stahlverstärkt wurde, um die Festigkeit zu erhöhen. Dieses neuartige Material war von feiner und gleichmäßiger Struktur sowie für die Aufbringung auf seinen ebenfalls neuartigen Rahmenkonstruktionen auch in großen Stückzahlen perfekt geeignet."
      4_p7: "Das neue Papiergeflecht konnte 30 Mal schneller produziert werden als dies per Handarbeit möglich war, sodass Marshall Burns Lloyd schon bald auf dem besten Wege war, den Kinderwagenmarkt mit seinem „Lloyd-Loom-Geflecht“ zu erobern. Das Werk beschäftigte 1500 Mitarbeiter und befriedigte schnell die gesamte weltweite Nachfrage nach Lloyd-Loom-Kinderwagen."
      5_h1: "Die Entwicklung von Lloyd-Loom-Möbeln"
      5_p1: "Nachdem er das Flechtverfahren entwickelt und das Potenzial des neuen Materials erkannt hatte, begann Marshall Burns Lloyd schon bald mit Experimenten mit dem Ziel der Produktion von Möbeln. 1919 bot er das Patent für den Herstellungsprozess in Europa zum Kauf an. William Lusty bewarb sich für das britische Patent und schickte seinen Sohn Frank aus, um alles über die Technik zu lernen. Es wurde ein erfolgreiches Geschäft abgeschlossen und Frank Lusty kehrte nach Großbritannien zurück, um dort im Jahr 1921 die Möbelproduktion zu starten."
      5_p2: "Leider blieb die Nachfrage nach Lloyd-Loom-Möbeln (sowohl in Großbritannien als auch in den USA) relativ gering im Vergleich zur massiven Nachfrage nach Kinderwagen. Die Leute ließen sich nicht davon überzeugen, dass diese Möbel für den Innen- und nicht für den Außenbereich gedacht waren. Fünf Jahre nach der Investition befand sich das Werk daher am Rande des Ruins."
      5_p3: "Der große Durchbruch kam, als die London North Eastern Eisenbahn begann, ihre Hotels mit Lloyd-Loom-Möbeln zu bestücken. Die Nachfrage stieg so rasant an, dass in Großbritannien sogar größere Umsätze als in den USA erzielt wurden. Jeder wollte nun auch Lloyd-Loom-Möbel für sein Zuhause."
      5_p4: ""
      5_p5: ""
      6_h1: "Aktuelle Produktion"
      6_p1: "Lloyd Loom of Spalding produziert nun bereits seit 25 Jahren Lloyd-Loom-Möbel, also länger als die Familie Lusty, die ihr Werk 1921 in London eröffnet hatte. In dieser Zeit haben wir einen Umsatz von mehr als drei Millionen britischen Pfund erwirtschaftet, eine umfangreiche Produktpalette klassischer und moderner Designs entwickelt und unsere qualitativ hochwertigen, handgefertigten Möbelstücke an unzählige Orte der Welt geliefert. Lloyd-Loom-Möbel sind vor allem für die besonderen Eigenschaften des Geflechts bekannt sowie für ihre Langlebigkeit und ihr elegantes Aussehen. Wir sind stets bestrebt, diese Qualität bei allem, was wir tun, zu bewahren. "
