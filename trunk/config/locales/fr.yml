    faq:
      1_qu: "Comment puis-je acheter des meubles Lloyd Loom?"
      1_p1: "Nous avons des revendeurs dans toute l’Europe mais ils ne possèdent pas tous la gamme complète de nos produits."
      1_p2: "Veuillez nous appeler pendant les heures d’ouverture et nous nous efforcerons de vous renseigner sur le meilleur endroit où voir les modèles de votre choix, ou bien nous vous enverrons des échantillons de textiles ou de tissages colorés."
      2_qu: "Comment utiliser ce site?"
      2_p1: "Nous nous sommes efforcés de rendre ce site le plus convivial possible."
      2_p2: "Utilisez les options sur la gauche pour trouver les produits que vous recherchez.   Les onglets situés en haut de la page vous dirigent vers d’autres sections, y compris l’Historique et le procédé de Production utilisé pour chaque siège Lloyd Loom."
      2_p3: "Dans la section Nous Contacter, vous trouverez une option vous permettant d’utiliser une carte interactive pour situer nos salles d’exposition ou notre usine."
      3_qu: "Qu'est-ce que Lloyd Loom?"
      3_p1: "Lloyd Loom est un procédé de papier torsadé et tissé avec du fil gainé de papier kraft, inventé en 1917 comme alternative plus résistante et plus facile à contrôler que l’osier et le roseau."
      3_p2a: "La section"
      3_p2b: "Historique"
      3_p2c: "décrit en détail l’évolution du procédé."
      3_p3: "Nous tissons également nos propres tissus de papier pour plusieurs applications dans des matériaux allant du papier et de l’acier jusqu’aux papiers colorés et au lin. Tous nos sièges sont fabriqués à partir de cadres en bois dur et sont totalement différents des meubles classiques en osier."
      4_qu: "Où nous trouver?"
      4_p1: "Nous tissons également nos propres tissus de papier pour plusieurs applications dans des matériaux allant du papier et de l’acier jusqu’aux papiers colorés et au lin. Tous nos sièges sont fabriqués à partir de cadres en bois dur et sont totalement différents des meubles classiques en osier."
      4_p2a: "Pour plus d’informations, allez sur notre page"
      4_p2b: "Nous Contacter"
      4_p2c: "."
      5_qu: "Qu'en est-il des coussins et des finitions?"
      5_p1: "Tous nos sièges sans assise rembourrée sont fournis avec coussins sauf dans notre gamme Contemporain."
      5_p2a: "Les sièges et les canapés qui n’ont pas de coussin intégré peuvent être fournis avec des coussins de 2.5cm dans nos tissus ou votre propre tissu. Pour plus d’informations, allez sur notre page"
      5_p2b: "accessoires"
      5_p2c: "ou"
      5_p2d: "Tissus"
      5_p2e: "."
      5_p3: "Tous nos meubles requièrent une finition. La section sur nos produits décrit les différentes finitions (peintures, teintes et vieillissement artificiel) parmi lesquelles effectuer votre choix pour vos meubles. La finition standard de nos meubles colorés contemporains en Loomtex est une laque transparente."
      6_qu: "Puis-je recevoir un échantillon?"
      6_p1a: "Bien sûr!  N’hésitez pas à"
      6_p1b: "Nous Contacter"
      6_p1c: "à notre salle d’exposition de Spalding et à demander la couleur ou la teinte de votre choix ainsi que l’adresse où vous souhaitez recevoir l’échantillon."
      7_qu: "Réparez-vous les meubles Lloyd Loom?"
      7_p1: "Nous ne réparons pas les produits des particuliers."
