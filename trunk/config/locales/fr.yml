      8_qu: "Combien vaut mon meuble ancien Lloyd Loom?"
      8_p1: "Malheureusement, en raison du grand nombre de meubles Lloyd Loom produit au siècle dernier, nous ne pouvons pas effectuer d’estimations de vos meubles."
      8_p2: "Nous vous recommandons de contacter votre antiquaire."
      8_p3: "Si vous souhaitez en savoir plus sur l’histoire des meubles Lloyd Loom, nous vous recommandons de lire l’ouvrage, Lloyd Loom – Woven Fibre Furniture (Lee J. Curtis)."
      9_qu: "Est-ce que les meubles Lloyd Loom sont adaptés à un usage extérieur?"
      9_p1: "Non, le matériau traditionnel Lloyd Loom est fabriqué à partir de papier torsadé et de fil de fer qui ne sont pas adaptés à un usage extérieur."
      9_p2: "Mais nous avons une solution!"
      9_p3: "Nous produisons une gamme de meubles d’extérieur. Nous avons développé un nouveau tissage qui inclut le fil de fer gainé conventionnel de Lloyd Loom assurant une résistance élevée aux intempéries contrairement aux meubles tissés d’extérieur habituels."
      9_p4a: "Beaucoup plus durables que les fibres synthétiques conventionnelles, notre nouveau matériau d’extérieur est adapté à un usage intérieur et extérieur. Découvrez nos pages sur les produits pour un usage "
      9_p4b: "Extérieur."
      10_qu: "Entretien et nettoyage"
      10_li1: "Utiliser un aspirateur pour éliminer les particules libres rapidement et efficacement."
      10_li2: "Utiliser une brosse souple (brosse à ongles) pour éliminer les particules tenaces ou qui ont séchées, puis aspirer."
      10_li3: "Utiliser de temps en temps un chiffon humide, NON MOUILLÉ, pour éliminer les résidus de surface. Ne pas utiliser un chiffon teint car les teintes peuvent décolorer sur la fibre naturelle."
      10_li4: "En cas de déversement important, éponger immédiatement et soigneusement la zone affectée avec un chiffon sec ou un torchon pour éliminer l’excès de liquide, puis laisser le siège sécher naturellement. Ne jamais frotter énergiquement la fibre tissée quand elle est mouillée."
      10_li5: "Il peut arriver que les pieds de siège soient éraflés par les chaussures. Pour éliminer ces traces, utiliser un chiffon humide et de l’eau savonneuse. Ne pas frotter de façon excessive."
      10_li6: "Si la fibre naturelle tissée enduite est endommagée et exposée, il est recommandé d’appliquer une retouche d’enduit à l’aide du pot de retouche fourni et d’un petit pinceau pour étancher la zone endommagée."
      10_li7: "Ne pas stocker ou exposer à l’extérieur à l’humidité ambiante."
      10_li8: "Ne pas utiliser de solvants de nettoyage/détachants ou de produits chimiques qui endommageraient la fibre naturelle."
      10_li9: "Do not soak whilst cleaning"
