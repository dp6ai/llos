  # static
  static_content:
    standard:
      1_h2: "(fr) Paint Colors"
      1_p1: "(fr) Our Environmentally friendly water based paints apply a slightly matt finish to our weave. These are our standard colours but we can also supply any RAL or Farrow & Ball colour you specify for a small surcharge."
      1_p2: "(fr) Please note that colours are as accurate as screen variance will allow."
      2_h2: "(fr) Stain Colors"
      2_p1: "(fr) Our water based stains provide varied levels of tinted colour to our weave. 'Clear' is totally untinted and shows the natural colour of the paper, 'Honey' is slightly more golden."
      2_p2: "(fr) Please note all colours are only represented as closely as screen variance allows."
      3_p1: "(fr) &quot;We can also spray our weave with any RAL or Farrow &amp; Ball colour, please <a href='/contact'> contact us for further details</a>&quot;"
    farrow_and_ball:
      1_h2: "(fr) Farrow &amp; Ball"
      1_p1: "(fr) For those customers who have decorated their homes in Farrow & Ball paints and wish to continue their colour scheme through to their furniture, Lloyd Loom of Spalding can now offer our furniture in the entire range of Farrow & Ball colours. Please contact us for details."
      1_p2: "(fr) &quot;Farrow & Ball has been making paint in Dorset, one batch at a time, for over sixty years, and is the only company continuing to make the full range of traditional and modern paint finishes of the highest quality."
      1_p3: "(fr) The depth and beauty of our colours are due to superior formulations and quality standards, unmatched by other paints. We use more high quality pigments and resins and no low quality 'fillers', giving our colours visibly greater depth and purity, Unlike many other manufacturers we use naturally occurring pigments, such as umbers in their purest form, and we continue to use natural ingredients such as chalk, Lime Putty, Linseed oil and China Clay."
      1_p4: "(fr) In order to maintain our extraordinarily high standards of colour accuracy, which are twice as exacting as the industry norm, we don't let anyone else mix Farrow & Ball paint. We insist on checking each batch ourselves before it leaves our factory in Dorset in order to make sure that it is absolutely perfect."
      1_p5: "(fr) Farrow & Ball paints grace the walls of some of the most beautiful homes across the world. The colours and finishes are historically rooted, meticulously researched, and reflect the companies unique heritage.&quot;"
    outdoor:
      1_h2: "(fr) Outdoor Colours"
      1_p1: "(fr) Our normal paper weave is unsuitable for outdoor use, to overcome this we launched our All Weather Lloyd Loom collection, woven from rehau cord. The furniture is fully UV resistant, weather proof and can be used inside or outdoors. Not all models are available in all the colours shown below."
      1_p2: "(fr) Please note all colours are only represented as closely as screen variance allows."
    naturals:
      1_h2: "(fr) Naturals"
      1_p1: "(fr) Made using traditional methods on Lloyd Loom machinery Naturals Weave is crafted from 40% recycled Kraft paper that has been pre-dyed by environmentally friendly water based dyeing system."
      1_p2: "(fr) Naturals is 100% color fast and extremely hard wearing with no possibility of the color chipping."
      1_p3: "(fr) Please note all colours are only represented as closely as screen variance allows."
    loomtex:
      1_h2: "(fr) Loomtex"
      1_p1: "(fr) Made from highly durable linen and twisted dyed paper fibre, the fabric is used in many of our contemporary pieces but it can also be used as a floor covering."
      1_p2: "(fr) As a carpet or rug, it is available in widths of 1.2m to 2.5m and lengths of 1.2m to 5m."
      1_p3: "(fr) It comes in a variety of patterns as well as the colours shown. Please <a href='/contact'>contact us</a> for more information about Loomtex."
      1_p4: "(fr) Please note all colours are only represented as closely as screen variance allows."
      2_h2: "(fr) Naturals Loomtex"
      2_p1: "(fr) With the release of the popular naturals range, we decided to introduce the same colours into the Loomtex range."
      2_p2: "(fr) Still made from highly durable linen and paper weave, the Naturals Loomtex can be made with a variety of patterns. Please contact us for more information."
      2_p3: "(fr) Please note all colours are only represented as closely as screen variance allows."
    fabric:
      1_h2: "(fr) Fabric for Cushions"
      1_p1: "(fr) We have ranges of fabrics at different price levels but we can also make-up our cushions in any fabric you choose."
      1_p2: "(fr) Please contact us for the fabric requirement for any particular model if you want us to use your own material."
      1_p3: "(fr) All our standard fabrics comply with the Furniture Fire Safety Regulations 1988 and we can provide fire resistant inter-liners if your fabric is not FR treated."
      1_p4: "(fr) For contract situations, we have ranges that conform to Crib 5 fire ignition tests."
      1_p5: "(fr) Our standard ranges include:"
      1_li1: "(fr) Romo Linara in 200 colours"
      1_li2: "(fr) Linwood Medura"
      1_li3: "(fr) Linwood Iona"
      1_li4: "(fr) Sekers (particularly suited to contract situations)"
      1_p6: "(fr) Please <a href='/contact'>contact us</a> for swatches or for advice on fabrics"
    heritage_menu:
      1_li1: "About Us"
      1_li2: "Production"
      1_li3: "History"
      1_li4: "Film"
    heritage:
      1_p1: "<b>Lloyd Loom of Spalding is an innovative furniture manufacturer,</b> employing British craftsmen making the genuine Lloyd Loom weave and furniture using traditional techniques.   Our current factory is in the market town of Spalding, Lincolnshire, where we have been making high quality furniture since 1985."
      1_p2: "Each piece is handmade and coloured to your specification and can therefore be individually tailored to requirements. Our range contains more than 150 different products and we make more than 25,000 items a year in the factory in Spalding - which you are welcome to visit at any time by appointment."
      1_p3: "We have showrooms in London and Spalding"
      1_p4: "<a href='/contact'>Click Here to Contact Us</a>"
      1_p5: "Visit <a href='/heritage/production' >Production</a> to see our methods and the skilled craftsmen at work."
      1_p6: "Visit <a href='/heritage/history' >History</a> to learn more about the company and what is 'Lloyd Loom'."
    production:
      intro_p1: "Notre mobilier est fabriqué à Spalding dans le Lincolnshire, avec des matériaux et des techniques traditionnels. Le tissage unique de fil de fer et de papier Lloyd Loom est également fabriqué en usine et cette qualité supérieure nous distingue de nos concurrents, de même que nos cadres en bois de hêtre ultra résistants contrairement au rotin utilisé dans la version importée des fauteuils Lloyd Loom."
      intro_p2: "Chaque produit est fait à la main et la couleur personnalisée, pour offrir au client un produit sur mesure. N’hésitez pas à prendre rendez-vous pour visiter notre usine."
      1_p1: "De grands rouleaux de papier kraft sont découpés et torsadés en fibre ultra résistante."
      2_p1: "Ils sont ensuite montés sur bobines et sur cantres qui alimentent les métiers à tisser."
      3_p1: "Sur une autre machine, la chaîne est fabriquée à partir du papier tissé et collé autour d’un fil fin galvanisé. Paul vérifie la tension."
      4_p1: "Les métiers tissent plusieurs motifs et largeurs selon nos exigences. Ron vérifie le bon fonctionnement de la machine et la qualité."
      5_p1: "Le matériau fini est stocké en rouleaux de largeurs divers pour les differents procédés en  fabrication du mobilier."
      6_p1: "L’un des rebords est généralement tressé selon la méthode traditionnelle, par Joe. Ce sera le rebord inférieur du fauteuil fini."
      7_p1: "Certains fauteuils ne sont pas souvent fabriqués, les pièces individuelles sont usinées sur commande. Peter est en train de poncer un cintrage de dossier de fauteuil."
      8_p1: "Les composants sont partiellement assemblés, collés et vissés, prêts pour ajouter le tissage. Chaque type de fauteuil utilise un procédé différent. Pour certains, les sièges sont fabriqués séparément, pour d’autres ils font partie du cadre principal comme pour ce siège que Mark est en train d’assembler."
      9_p1: "Pour certains, le tissage est partiellement appliqué à ce stade du procédé."
      10_p1: "Simon prépare un siège. Chaque fil de fer est agrafé au cadre du siège pour qu’il soit très résistant."
      11_p1: "Graham fixe le siège au cadre en bois courbé sous-assemblé et effectue les préparations pour fixer le tissage."
      12_p1: "Steven fixe le cadre autour du tissage qui a été fixé et prendra sa forme dans une autre étape du procédé."
      13_p1: "Puis c’est l’étape de la fixation du tissu d’ameublement au cours de laquelle le tissage est appliqué autour du cadre. Ce procédé est très difficile car le tissu est une force de tension élevée, il doit être tendu, modelé et tissé à la main sur tous les angles."
      13_p2: "Peter garnissant le siège avec le tissage."
      14_p1: "Robert fixe les panneaux supplémentaires sur l’extérieur du siège."
      15_p1: "Avant de rogner l’excès de tissu, un fil unique supplémentaire est agrafé sur tous les bords francs."
      15_p2: "Simon effectue le rognage."
      16_p1: "Tous les rivetages de tissu et les rebords non tressés sont finis par un tressage, parfois non visible.  Le tressage est de nouveau tressé à la main sur tous les angles pointus."
      17_p1: "Nigel rogne et tresse un rebord."
      18_p1: "Tressage en train d’être fixé à un fauteuil de notre collection Naturels – modèle Pistache."
      19_p1: "Une grande partie de la fixation du tissu est réalisée avec un rétroéclairage qui éclaire le périmètre du cadre du tissage pour une bonne fixation."
      20_p1: "Une fois le fauteuil terminé, une colle PVA est appliquée par spray sur le tissage pour lier les fils et stabiliser la forme. David applique ce spray sur une chaise de salle à manger Sereno."
      21_p1: "Tables et meubles contemporains."
      21_p2: "La plupart sont fabriqués par une seule personne du début à la fin. Ceci est une table Canterbury finie par Richard. "
      22_p1: "Fixation d’un tressage sur une table Canterbury."
      23_p1: "Dave tresse sa table."
      24_p1: "Des tables Canterbury en attente du procédé de coloration."
      25_p1: "Richard commence un panier à linge."
      26_p1: "Après la colle et le séchage, Alan prépare une chaise de salle à manger pour la pulvérisation en utilisant un papier de verre fin. La chaise recevra ensuite une pulvérisation au pistolet de nos couleurs ou laques teintées."
      27_p1: "Un Boléro auquel a déjà été appliquée la première couche de peinture à l’eau. Il sera ensuite de nouveau poncé et la dernière couche sera appliquée une fois le meuble sec."
      28_p1: "Enfin, John vérifie la qualité de chaque siège."
      29_p1: "Il fixe la plaque badge Lloyd Loom et la date sur chaque produit."
      30_p1: "Les sièges finis sont en attente d’emballage."
      31_p1: "Chaque article est enveloppé et emballé par Jamie, et prêt à être distribué."
    history:
      1_h1: "Lloyd Loom"
      1_p1: "Lloyd Loom désigne le textile tissé et les meubles inventés par Marshall Burns Lloyd il y a près de 100 ans. Ils ont inspiré une génération de designers de meubles dans les années 1920 et 1930 correspondant à la période art déco et aux navires de haute mer de l’époque, et demeurent un style classique et intemporel encore à ce jour. "
      1_p2: "Le tissage Lloyd Loom est fabriqué à partir de papier torsadé et de fil de fer sur les cadres en bois de hêtre courbé . Les meubles sont réputés pour leur longévité et leur résistance. Les modèles de qualité inférieure importés d’Extrême-Orient, aujourd’hui toujours disponibles, sont en rotin peu solide n’offrant ni la solidité ni la longévité des vrais produits Lloyd Loom."
      1_p3: "Les produits authentiques Lloyd Loom sont toujours fabriqués en Angleterre dans notre usine de Spalding où chaque produit est fait à la main avec passion."
      2_h1: "L’usine de Spalding"
      2_p1: "La fabrication des meubles Lloyd Loom a été lancée à Spalding en 1985 par David Breese, un fabricant de meubles du Lincolnshire. "
      2_p2: "Il fit des recherches sur les techniques de tissage du papier d’origine et du fil de fer et mit en service de nouveaux métiers à tisser sur la base des originaux de l’industrie  textile du Lancashire. Il avait déjà l’expérience des techniques du hêtre courbé et expérimenta vite les premiers prototypes recréant les designs d’origine."
      2_p3: "Il forma progressivement ses ouvriers jusqu’à ce que son personnel capte les compétences de tous les corps de métiers requis pour créer des meubles Lloyd Loom. Le tissage du textile et des tresses, l’assemblage des composants en bois courbé, le tissu d’ameublement complexe des divers modèles et les techniques de tressage et de la finition. Toutes les compétences artisanales acquises en 1920 quand le procédé avait été inventé"
      2_p4: "Face à la forte demande, Lloyd Loom of Spalding a étendu sa gamme et s’est lancée dans l’export pour rapidement expédier la majorité de sa production en Allemagne, en Hollande et en Belgique. La société s’est rapidement développée. En 1995 et plusieurs années consécutives a remporté le prix Queen’s Export Award for Industry."
      2_p5: "Depuis, la société a investi dans un design à la pointe de la technologie et a lancé de nombreux nouveaux modèles, certains de style Lloyd Loom classique, d’autres classiques modernes utilisant de façon innovante les propriétés uniques du papier et du fil de fer"
      2_p6: "Le procédé de coloration a évolué récemment pour répondre à une demande croissante pour l’utilisation des peintures à l’eau respectueuses de l’environnement. Depuis l’année dernière, le papier kraft est teint avant le tissage, sur certains modèles, éliminant le besoin d'appliquer de la peinture par spray sur le produit fini."
      3_h1: "The Invention of the Lloyd Loom Weave"
      3_h1b: "Background"
      3_p1: "Weaving is a techniter for more sophisticated items and furniture."
      3_p2: "In the Phillipines and Indonesia  Lee J Curtis, a Lloyd Loom historian, as"
