  # home
  home_main_image: "/images/Homepageimage_fr.jpg"
  home_title: "Lloyd Loom of Spalding, le fabricant britannique authentique."
  home_p1: "Le mobilier britannique authentique de Lloyd Loom est fabriqué à partir de papier tissé torsadé et de fil de fer assemblé sur un cadre en bois de hêtre solide."
  home_p2: "Chaque produit, qu’il soit conçue pour un jardin d’hiver, une cuisine ou un restaurant, est faite à la main, sur mesure et dans la couleur de votre choix par des artisans."
  home_p3: "Notre mobilier est extrêmement résistant et contrairement au roseau et au rotin qui ont inspiré les designs élégants d’origine, il durera toute une génération.
"

  # products
  products_p1: "Notre mobilier est fabriqué à Spalding dans le Lincolnshire, où nous tissons également le papier torsadé et le treillis métallique unique Lloyd Loom. Allez à la page  <a href='/heritage/production'>production</a> pour découvrir le procédé."
  products_p2: "Chaque produit est fait à la main et la couleur est personnalisée. La qualité de notre tissage et la solidité des cadres en hêtre créent un produit qui durera une génération."
  products_p3: "Nos designs s’inspirent du mobilier classique Lloyd Loom du siècle dernier, mais nous sommes constamment à la recherche de formes nouvelles qui exploitent la force de tension du tissage et la solidité des cadres en bois courbés."
  products_p4: "Tout notre mobilier est fabriqué en utilisant des sources de qualité supérieures respectueuses de l’environnement. Nous utilisons 40 % de papier recyclé, le bois est issu de plantations durables et toutes les peintures et les colorants sont à base d’eau."
  products_p5: "Pour voir nos produits, utilisez les menus déroulants sur la gauche."

